<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - FERNANDO LS</title>
    
    <!-- Enlace a Google Fonts para la tipografía Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <!-- <h1>Calculadora - FERNANDO LS</h1> -->
    
    <div class="calculadora">
            <!-- Contenedor de la pantalla -->
        <div class="pantalla-container">
            <input type="text" id="pantalla" class="pantalla" readonly placeholder="0">
        </div>
        <!-- Botones de la calculadora -->
        <div class="botones">
            <!-- Primera fila -->
            <button onclick="borrarTodo()" title="Borrar todo (C)">C</button>
            <button onclick="borrarUno()" title="Borrar último carácter (←)">←</button>
            <button onclick="insertar('*')" title="Multiplicar (×)">×</button>
            <button onclick="insertar('/')" title="Dividir (÷)">÷</button>
            
            <!-- Segunda fila -->
            <button onclick="insertar('7')" title="Número 7">7</button>
            <button onclick="insertar('8')" title="Número 8">8</button>
            <button onclick="insertar('9')" title="Número 9">9</button>
            <button onclick="insertar('-')" title="Restar (-)">-</button>
            
            <!-- Tercera fila -->
            <button onclick="insertar('4')" title="Número 4">4</button>
            <button onclick="insertar('5')" title="Número 5">5</button>
            <button onclick="insertar('6')" title="Número 6">6</button>
            <button onclick="insertar('+')" title="Sumar (+)">+</button>
            
            <!-- Cuarta fila -->
            <button onclick="insertar('1')" title="Número 1">1</button>
            <button onclick="insertar('2')" title="Número 2">2</button>
            <button onclick="insertar('3')" title="Número 3">3</button>
            <button class="igual" onclick="calcular()" title="Calcular resultado (=)">=</button>
            
            <!-- Quinta fila -->
            <button onclick="insertar('0')" title="Número 0" style="grid-column: span 2;">0</button>
            <button onclick="insertar('.')" title="Punto decimal (.)">.</button>
        </div>
    </div>
    
    <!-- Enlace al archivo JavaScript externo -->
    <script src="/js/script.js"></script>
</body>
</html>
